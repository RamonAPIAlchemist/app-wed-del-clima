<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación del Clima</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <h1>¡Bienvenido a la Aplicación del Clima!</h1>
        <div class="input-container">
            <input type="text" id="cityInput" placeholder="Ingrese el nombre de la ciudad">
            <button onclick="getWeather()">Ver el Clima</button>
        </div>
        <div id="weatherInfo" class="weather-info"></div>
        <div class="map-container">
            <iframe src="https://www.ventusky.com/" width="100%" height="600" frameborder="0"></iframe>
        </div>
        <div class="share-buttons">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i> Compartir en Facebook</a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i> Compartir en Twitter</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@openai/chatgpt"></script>
</body>
</html>
